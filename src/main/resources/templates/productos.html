<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sugar Fantasy - productos</title>
  <link rel="icon" type="image/jpg" href="img/logo sugarfantasy.jpg" >
    <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div >
      
    <img src="/img/logo sugarfantasy.jpg" height="250" width="250" style="margin-left: 42%;margin-top: 2%; margin-bottom: 2%;">
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
           
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                   
                    <li class="nav-item  px-lg-4">
                        <a class="nav-link text-uppercase text-expanded"
                            href="/">Home
                            
                        </a>
                    </li>
                    <li class="nav-item px-lg-4">
                        <a class="nav-link text-uppercase text-expanded"
                            href="/tortas">Tortas</a>
                    </li>
                    
                    <li class="nav-item px-lg-4">
                        <a class="nav-link text-uppercase text-expanded"
                            href="/postres">Postres</a>
                    </li>
                    <li class="nav-item active px-lg-4">
                        <a class="nav-link text-uppercase text-expanded"
                            href="/productos">Productos</a>
                    </li>
                  
                </ul>
            </div>
        </div>
    </nav>
  </div>
  
  <br>

    <!--Cards para mostrar sitios-->
    <div class="caja-1">
      <div class="card mb-3" th:each=" p : ${productos}">
        <div class="card" >
          <div class="row no-gutters">
            <div class="col-md-4" >
              <img  th:if="${p.foto != null}"
              th:src="@{/foto/load/__${p.foto.id}__}" id="img" width="300" height="300" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
              
                <a class="btn btn-primary" th:href="@{/producto/detalle/} + ${p.id}" ><h3  th:text="${p.nombre}"></h3></a>
                <br>
                <br>
                <h5 class="card-text" th:text="${p.descripcion} "></h5>
                <h6 class="card-text" th:text="${'Precio = '} + ${p.precio}  + ${'$'}"></h6>
              
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  
  </main>
<br>

  <div th:replace="fragments::footer"></div>
     <!-- Bootstrap core JS-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Third party plugin JS-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
     <!-- Contact form JS-->
     <script src="assets/mail/jqBootstrapValidation.js"></script>
     <script src="assets/mail/contact_me.js"></script>
     <!-- Core theme JS-->
     <script src="js/scripts.js"></script>
</body>

</html>
