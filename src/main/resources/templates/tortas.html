<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sugar fantasy - pasteles</title>
  <link rel="icon" type="image/jpg" href="img/logo sugarfantasy.jpg" >

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.css" rel="stylesheet">

</head>

<body>


  <!-- Navigation -->
  <div th:replace="fragments::navbar"></div>
  
  <br>

  <section class="content-section" id="portfolio">
    
      <div class="row no-gutters">
        <div class="col-lg-6" th:each="pastel: ${pasteles}">
          <a class="portfolio-item" href="@{/pastel/detalle/} + ${pastel.id}">
            <div class="caption">
              <div class="caption-content">
                <div class="h2" th:text="${pastel.nombre}"></div>
                <div class="h2" th:text="${pastel.tamano}"></div>
              </div>
            </div>
            <img class="card-img-top" th:if="${pastel.foto != null}"
            th:src="@{/foto/load/__${pastel.foto.id}__}" id="img"  height="200" alt="...">
          </a>
        </div>
      </div>
    </div>
  </section>

  <div th:replace="fragments::footer"></div>


</body>

</html>
