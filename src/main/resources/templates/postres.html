<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sugar Fantasy - postres</title>
    <link rel="icon" type="image/jpg" href="img/logo sugarfantasy.jpg" >
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <div th:replace="fragments::navbar"></div>
  
    <br>

    <div id="layoutSidenav_content">
      <main>
        <!--Cards para mostrar sitios-->
        <div class="caja-1">
          <div class="row row-cols-1 row-cols-md-5">
            <div class="card" th:each="p : ${postres}" style="margin-left: auto;margin-right: auto; background-color: pink;">
              <img class="card-img-top" th:if="${p.foto != null}"
                th:src="@{/foto/load/__${p.foto.id}__}" id="img" object-fit="cover"
                width="50" height="250" alt="...">
              <div class="card-body">
                <h5 class="card-title" th:text="${p.nombre}"></h5>
                <a th:href="@{/postre/detalle/} +
                  ${p.id}" class="btn btn-primary">Ver mas</a>

              </div>
            </div>
          </div>

        </div>

      </main>

    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Your Website 2018</p>
      </div>
    </footer>

   
  </body>

</html>
